<body class="cadastro">

    <div class="container">
      <img src="https://tse4.mm.bing.net/th/id/OIP.fa8kGwOMaR2TWWjyNWbcAAHaEK?rs=1&pid=ImgDetMain&o=7&rm=3" alt="Logo da ONG Esperan√ßa Viva" class="logo">

        <ul>
          <li><a href="index.html">In√≠cio</a></li>

        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section>
      <h1>Cadastro de Volunt√°rio / Doador</h1>

      <form id="formCadastro" action="#" method="post">
        <fieldset>
          <legend>Dados pessoais</legend>

          <label for="nome">Nome completo</label>
          <input id="nome" name="nome" type="text" required minlength="3" autocomplete="name">

          <label for="email">E-mail</label>
          <input id="email" name="email" type="email" required autocomplete="email">

          <label for="cpf">CPF</label>
          <input id="cpf" name="cpf" type="text" inputmode="numeric"
                 pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" maxlength="14"
                 placeholder="000.000.000-00" required autocomplete="off">

          <label for="telefone">Telefone</label>
          <input id="telefone" name="telefone" type="tel" inputmode="tel"
                 pattern="\(\d{2}\) \d{4,5}-\d{4}" maxlength="15"
                 placeholder="(00) 90000-0000" required autocomplete="tel">

          <label for="dataNasc">Data de nascimento</label>
          <input id="dataNasc" name="dataNasc" type="date" required>
        </fieldset>

        <fieldset>
          <legend>Endere√ßo</legend>

          <label for="cep">CEP</label>
          <input id="cep" name="cep" type="text" inputmode="numeric"
                 pattern="\d{5}-\d{3}" maxlength="9" placeholder="00000-000"
                 required autocomplete="postal-code">

          <label for="endereco">Endere√ßo</label>
          <input id="endereco" name="endereco" type="text" required autocomplete="street-address">

          <label for="cidade">Cidade</label>
          <input id="cidade" name="cidade" type="text" required autocomplete="address-level2">

          <label for="estado">Estado</label>
          <select id="estado" name="estado" required autocomplete="address-level1">
            <option value="">Selecione</option>
            <option value="AC">AC</option><option value="AL">AL</option><option value="AP">AP</option>
            <option value="AM">AM</option><option value="BA">BA</option><option value="CE">CE</option>
            <option value="DF">DF</option><option value="ES">ES</option><option value="GO">GO</option>
            <option value="MA">MA</option><option value="MT">MT</option><option value="MS">MS</option>
            <option value="MG">MG</option><option value="PA">PA</option><option value="PB">PB</option>
            <option value="PR">PR</option><option value="PE">PE</option><option value="PI">PI</option>
            <option value="RJ">RJ</option><option value="RN">RN</option><option value="RS">RS</option>
            <option value="RO">RO</option><option value="RR">RR</option><option value="SC">SC</option>
            <option value="SP">SP</option><option value="SE">SE</option><option value="TO">TO</option>
          </select>
        </fieldset>

        <button type="submit">Enviar cadastro</button>
      </form>
    </section>
  </main>
